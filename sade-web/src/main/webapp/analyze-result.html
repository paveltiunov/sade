<lift:surround with="default" at="content">
      <lift:AnalyzeResult>
          <h2>Analyze results</h2>
          <p>
          <img id="result-image"/>
          <lift:bind-at name="sidebar">
              <h3>Analyzed / Total</h3>
              <div id="statistics"></div>
              <h3>View modes</h3>
              <div id="mode-selector"></div>
              <h3>Logarithm scale</h3>
              <div id="logarithm-selector"></div>
              <h3>Mean filter</h3>
              <div id="mean-filter-selector"></div>
          </lift:bind-at>
        </p>
    </lift:AnalyzeResult>
</lift:surround>
