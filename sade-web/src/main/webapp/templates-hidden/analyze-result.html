<div>
    <lift:bind-at name="title">
        <div class="page-header">
            <h2>Analyze results <small id="exp-name"></small></h2>
        </div>
    </lift:bind-at>

    <h3>Point map</h3>
    <p>
        <div class="thumbnail">
            <img id="result-image"/>
        </div>
    </p>
    <lift:bind-at name="sidebar">
        <h3>Stats and Options</h3>
        <div class="well">
            <h3>Analyzed / Total</h3>

            <div id="statistics"></div>
            <h3>View modes</h3>

            <div id="mode-selector"></div>
            <h3>Logarithm scale</h3>

            <div id="logarithm-selector"></div>
            <h3>Mean filter</h3>

            <div id="mean-filter-selector"></div>
        </div>
    </lift:bind-at>
</div>
