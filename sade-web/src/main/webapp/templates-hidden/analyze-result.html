<div>
    <lift:bind-at name="title">
        <div class="page-header">
            <h2>Analyze results <small id="exp-name"></small></h2>
        </div>
    </lift:bind-at>

    <div id="dataMode">
        <p id="pointMap">
            <div class="thumbnail">
                <img id="result-image"/>
            </div>
        </p>
        <p id="pointTable">
            <div class="filter"></div>
            <input class="biggerThanFrequency input-small" placeholder="&gt; frequency"/>
            <input class="lessThanFrequency input-small" placeholder="&lt; frequency"/>
            <input class="biggerThanValue input-small" placeholder="&gt; value"/>
            <input class="lessThanValue input-small" placeholder="&lt; value"/>
            <div class="filtered">
                <div class="btn-toolbar">
                    <span class="toolbar"></span>
                    <span class="paging"></span>
                </div>
                <div class="tableContent"></div>
            </div>
        </p>
    </div>

    <lift:bind-at name="sidebar">
        <h3>Stats and Options</h3>
        <div class="well">
            <div id="start-button"></div>
            <h3>Analyzed / Total</h3>

            <div id="statistics"></div>

            <h3>Channel</h3>
            <div id="channel-selector"></div>

            <h3>View modes</h3>

            <div id="mode-selector"></div>
            <h3>Logarithm scale</h3>

            <div id="logarithm-selector"></div>
            <h3>Mean filter</h3>

            <div id="mean-filter-selector"></div>
        </div>
    </lift:bind-at>
</div>
